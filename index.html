<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="" href="./style.css">
	<title>Rubrica Web 1</title>
</head>
<body>
	<div class="contenedor-calculadora contenedor">
		<div class="calculadora">
			<div class="resultado">
				<h1 class="numeros">0</h1>
			</div>
			<div class="botonesLimpiar">
				<input class="btn-ac" type="button" value="AC" onclick="limpiarResultados();">
				<input class="btn-ch" type="button" value="CH" onclick="limpiarHistorial();">
			</div>
			<div class="botones-calculadora">
				<input type="button" value="7" onclick="Numeros('7');">
				<input type="button" value="8" onclick="Numeros('8');">
				<input type="button" value="9" onclick="Numeros('9');">
				<input class="btn-operador" type="button" value="รท" onclick="operaciones('/');">
				<input type="button" value="4" onclick="Numeros('4');">
				<input type="button" value="5" onclick="Numeros('5');">
				<input type="button" value="6" onclick="Numeros('6');">
				<input class="btn-operador x" type="button" value="x" onclick="operaciones('*');">
				<input type="button" value="1" onclick="Numeros('1');">
				<input type="button" value="2" onclick="Numeros('2');">
				<input type="button" value="3" onclick="Numeros('3');">
				<input class="btn-operador" type="button" value="-" onclick="operaciones('-');">
				<input type="button" value="0" onclick="Numeros('0');">
				<input type="button" value="." onclick="Numeros('.');">
				<input type="button" value="=" onclick="ejecutarFunciones();">
				<input class="btn-sumar" type="button" value="+" onclick="operaciones('+');">
			</div>
		</div>
		<div class="historial">
			<div class="titulo-historial">
				<h3 style="margin: 0">Historial</h3>
			</div>
			<ul class="operaciones"></ul>
		</div>
	</div>
	<script src="./index.js"></script>
</body>
</html>
